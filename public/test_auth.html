<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест аутентификации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <div class="form-group">
        <label for="reg-username">Имя пользователя:</label>
        <input type="text" id="reg-username" required>
        
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>
        
        <label for="reg-password">Пароль:</label>
        <input type="password" id="reg-password" required>
        
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <h2>Вход</h2>
    <div class="form-group">
        <label for="login-username">Имя пользователя или Email:</label>
        <input type="text" id="login-username" required>
        
        <label for="login-password">Пароль:</label>
        <input type="password" id="login-password" required>
        
        <button onclick="login()">Войти</button>
    </div>

    <h3>Ответ сервера:</h3>
    <div id="response"></div>

    <script>
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch('/stepik_parser_test/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }
            } catch (error) {
                document.getElementById('response').textContent = 'Ошибка: ' + error.message;
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/stepik_parser_test/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }
            } catch (error) {
                document.getElementById('response').textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
